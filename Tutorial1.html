<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MindFusion.Charting Sample - Tutorial1</title>
	<link href="common/jquery-ui.min.css" rel="stylesheet" />
	<link href="common/samples.css" rel="stylesheet" />
	<script type="text/javascript" src="common/jquery.min.js"></script>

		<div style="position: absolute; left: 0px; top: 60px; bottom: 0px; right: 0px;">
			<canvas id="dashboard" style="display:block;width:100%;height:100%"></canvas>
		</div>
